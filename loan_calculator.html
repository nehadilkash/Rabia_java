<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
</head>
<body>
<h3>Loan Calculator Form</h3>

<form action="LoanCalculator"
      method="get">
    <!-- Name text fields -->
    <p><label>Loan Amount</label>
        <input type="text" name="loanAmount" size="20"/>
    </p>

    <p><label>Annual Interest Rate</label>
        <input type="text" name="annualInterestRate" size="20"/>
    </p>

    <p><label>Number of years</label>
        <input type="text" name="numberOfYears" size="20"/>
    </p>

    <p><input type="submit" value="Compute Loan Amount"/>
        <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
